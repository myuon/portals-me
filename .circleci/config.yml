version: 2

jobs:
  test:
    docker:
      - image: golang:1.11.5-stretch
    steps:
      - checkout
      - run: apt install openjdk-11-jdk
      - run: make install
      - run: make test
  build:
    docker:
      - image: node
    steps:
      - checkout
      - run: node env.js prod > env.json
      - run: mkdir -p /tmp/workspace
      - run: cp env.json /tmp/workspace/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - env.json
  deploy:
    docker: 
      - image: golang:1.11.5-stretch
    steps: 
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run: cp /tmp/workspace/env.json ./
      - run: apt-get install -y curl
      - run: curl https://raw.githubusercontent.com/apex/apex/master/install.sh | sh
      - run: apex version
      - run: apex deploy --env-file env.json --env prod

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - test
            - build
