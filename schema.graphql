schema {
    query: Query
    mutation: Mutation
}

type User {
    id: ID!
    name: String!
    picture: String
    display_name: String
    is_following: Boolean
    followings: Int
    followers: Int
}

type PostSummary {
    id: ID!
    title: String
    description: String
    updated_at: AWSTimestamp!
    created_at: AWSTimestamp!
    entity_type: String!
    entity: Entity!
    owner: String!
    owner_user: User
}

union Entity = Share | Images

type Share {
    format: String!
    url: String!
}

type Images {
    images: [Image!]!
}

type Image {
    filetype: String!
    s3path: String!
}

type Query {
    getUserByName(
        name: String!
    ): User

    getUserMoreByName(
        name: String!
    ): User

    getPostSummary(
        id: ID!
    ): PostSummary!

    listPostSummary(
        owner: String
    ): [PostSummary!]!
}

type IDWrapper {
    id: String!
}

type Mutation {
    addSharePost(
        title: String
        description: String
        entity: ShareInput!
    ): PostSummary!

    addImagePost(
        title: String
        description: String
        entity: ImagesInput!
    ): PostSummary!

    generateUploadURL(keys: [String!]!): [String!]!

    followUser(targetId: String!): IDWrapper!
    unfollowUser(targetId: String!): IDWrapper!
}

input ShareInput {
    format: String!
    url: String!
}

input ImagesInput {
    images: [ImageInput!]!
}

input ImageInput {
    filetype: String!
    s3path: String!
}
